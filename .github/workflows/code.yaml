name: Code Test

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - ".github/workflows/docs.yml"
jobs:
  test-code:
    name: Lint & Test Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install

      - name: Lint
        run: deno task lint

      - name: Test
        run: deno task test
